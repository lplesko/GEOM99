<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering of Exam Proctor Locations</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        // Create map centred on Mississauga/Etobicoke area
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 43.573396, lng: -79.630133}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map showing locations where I've gone to write exams for this program.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
        var locations = [
          {lat: 43.597759, lng: -79.517356}, // Humber College, Lakeshore Campus
          {lat: 43.557027, lng: -79.717563}, // Erin Meadows Library
          {lat: 43.583389, lng: -79.563297}, // Lakeview Library
          {lat: 43.531075, lng: -79.627602}, // Lorne Park Library
          {lat: 43.587515, lng: -79.643652} // Central Library
        ]
      
      
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBALv3BVHEgDLrCGszVV-NNrx7AXXoH-Gg&callback=initMap">
    </script>
  </body>
</html>
