<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Creates a basic map centered on Queens Park, Toronto, ON
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.663, lng: -79.391},
          zoom: 14
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=Mount%20Triglav&inputtype=textquery&fields=place_id,formatted_address,name,geometry&key=AIzaSyBALv3BVHEgDLrCGszVV-NNrx7AXXoH-Gg"
    async defer></script>
  </body>
</html>
