<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <h3>Lauren's Google Maps Demo</h3>
    <h4>Toronto, ON</h4>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of High Park (Toronto)
  var highpark = {lat: 43.645, lng: -79.463};
  // The map, centered at High Park
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: highpark});
  // The marker, positioned at High Park
  var marker = new google.maps.Marker({position: highpark, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBALv3BVHEgDLrCGszVV-NNrx7AXXoH-Gg&callback=initMap">
    </script>
  </body>
</html>
